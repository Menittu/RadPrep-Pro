<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#00696B">
    <title>RadPrep Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #00696B;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #9CF1F3;
            --md-sys-color-surface: #F4FBFA;
            --md-sys-color-on-surface: #191C1C;
            --md-sys-color-surface-variant: #DAE4E4;
        }

        body { 
          font-family: 'Inter', sans-serif;
          -webkit-tap-highlight-color: transparent;
          scroll-behavior: smooth;
        }
        
        /* Material You Specific Transitions */
        .transition-m3 { transition: all 0.3s cubic-bezier(0.2, 0, 0, 1); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* M3 Linear Progress Animation */
        .progress-bar-fill {
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
